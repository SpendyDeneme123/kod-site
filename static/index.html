<!DOCTYPE html>
<html>
<head>
    <title>Hastebin Plus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="application.min.css"/>
    <link rel="stylesheet" type="text/css" href="highlight.min.css"/>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="jquery.min.js"></script>
	<script src="highlight.min.js"></script>
    <script src="application.min.js"></script>
</head>
<body>
<h1 class="logo">
  <span class="word1">XiR Dev. Team - Hastebin <i class="fas fa-plus faa-wrench animated"></i></span>
</h1>
<div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
  </label>
  <em>Enable Dark Mode!</em>
</div>
<div id="tools">
    <div class="save function" title="Kaydet [Ctrl + S]"></div>
    <div class="new function" title="Yeni [Ctrl + Space]"></div>
    <div class="duplicate function" title="Düzenle [Ctrl + D]"></div>
    <div class="raw function" title="Raw [Ctrl + Shift + R]"></div>
</div>
<div id="content">
    <pre id="code" style="display:none;" tabindex="0"><code></code></pre>
    <textarea placeholder="Lütfen Yazı Giriniz..." spellcheck="false" style="display:none;"></textarea>
</div>
<script>
const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');

function switchTheme(e) {
    if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
    }
    else {
        document.documentElement.setAttribute('data-theme', 'light');
    }    
}

toggleSwitch.addEventListener('change', switchTheme, false);

</script>
</body>
</html>
