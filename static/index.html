  <span class="word1">XiR Dev. Team - Hastebin <i class="fas fa-plus faa-wrench animated"></i></span>
</h1>
<div id="tools">
    <div class="save function" title="Kaydet [Ctrl + S]"></div>
    <div class="new function" title="Yeni [Ctrl + Space]"></div>
    <div class="duplicate function" title="Düzenle [Ctrl + D]"></div>
    <div class="raw function" title="Raw [Ctrl + Shift + R]"></div>
</div>
<div id="content">

    <textarea placeholder="Lütfen Yazı Giriniz..." spellcheck="false" style="display:none;"></textarea>
</div>
